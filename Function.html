<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
<script>
    /*задание1*/
    function min(num1, num2) {
        return num1 < num2 ? num1 : num2;
    }

    let number1 = +prompt('Введите первое число:');
    let number2 = +prompt('Введите второе число:');
    min(number1, number2);
    let result = min(number1, number2);
    alert(`Меньшее ${result}`);

    /*задание2*/
    function raise(num1, num2) {
        return num1 ** num2;
    }

    let number3 = +prompt('Введите число:');
    let number4 = +prompt('Введите числовую степень:');
    raise(number3, number4);
    let result1 = raise(number3, number4);
    alert(`${result1}`);

    /*задание3*/
    function calculate(num1, num2, i) {
        switch (i) {
            case "+":
                return num1 + num2;
            case "-":
                return num1 - num2;
            case "*":
                return num1 * num2;
            case "/":
                return num1 / num2;
        }
    }

    let number5 = +prompt('Введите первое число:');
    let number6 = +prompt('Введите второе число:');
    let i = prompt('Введите знак вычисления:');
    calculate(number5, number6, i);
    let result2 = calculate(number5, number6, i);
    alert(`${result2}`);

    /*задание4*/
    function isSimple(num1) {
        for (let i = 2; i < num1; i++) {
            if (num1 % i === 0) {
                return 'Не простое число';
            }
        }
        return 'Простое число';
    }

    let number7 = +prompt('Введите число:');
    isSimple(number7);
    let result3 = isSimple(number7);
    alert(`${result3}`);

    /*задание5*/
    function multiply(num1) {
        for (let i = 1; i <= 9; i++) {
            document.write(`${num1} * ${i} = ${num1 * i} <br>`);
        }
    }

    let number8 = +prompt('Введите число:');
    multiply(number8);
    let j = 2;
    while (j <= 9) {
        multiply(j);
        j++;
    }

    /*задание6*/
    function getRemainder(num1, num2) {
        while (num1 - num2 >= 0) {
            num1 -= num2;
        }
        return num1;
    }

    let number9 = +prompt('Введите первое число:');
    let number10 = +prompt('Введите второе число:');
    getRemainder(number9, number10);
    let result4 = getRemainder(number9, number10);
    alert(`${result4}`);

    /*задание7*/
    function add(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += array[i];
        }
        return sum;
    }

    let arr1 = [];
    for (let i = 0; i < 5; i++) {
        arr1[i] = +prompt(`Введите число:`);
    }
    add(arr1);
    let result5 = add(arr1);
    alert(`Сумма = ${result5}`);

    /*задание8*/
    function maxNum(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }

    let arr2 = [];
    for (let i = 0; i < 5; i++) {
        arr2[i] = +prompt('Введите число:');
    }
    maxNum(arr2);
    let result6 = maxNum(arr2);
    alert(`Большее число : ${result6}`);

    /*задание9*/
    function showEven(num1, num2) {
        for (let i = num1; i <= num2; i++) {
            if (i % 2 === 0) {
                document.write(`${i} <br>`);
            }
        }
    }

    let number11 = +prompt('Введите начало диапазона:');
    let number12 = +prompt('Введите конец диапазона:');
    showEven(number11, number12);

    /*задание10*/
    function getLeapYear(num1) {
        return (num1 % 4 > 0) ? 0 : 1;
    }

    function getDayInMonth(num1, num2) {
        switch (num1) {
            case 2 : {
                return 28 + getLeapYear(num2);
            }
            case 4 :
            case 6 :
            case 9 :
            case 11 : {
                return 30;
            }
            default :
                return 31;
        }
    }

    let d = 0;
    let m = 0;
    let y = 0;

    function getNextDay(num1, num2, num3) {
        d = num1;
        m = num2;
        y = num3;
        if (d < 1 || d > getDayInMonth(m, y) || m < 1 || m > 12 || y < 1) {
            alert('Неверный ввод');
            return '';
        } else if (d === getDayInMonth(m, y)) {
            d = 1;
            if (m === 12) {
                m = 1;
                y++;
            } else m++;
        } else d++;
        if (d < 10) d = '0' + d;
        if (m < 10) m = '0' + m;
        if (y < 10) y = '000' + y;
        else if (y < 100) y = '00' + y;
        else if (y < 1000) y = '0' + y;
        return (`${d}.${m}.${y}`);
    }

    let number13 = +prompt('Введите число дня:');
    let number14 = +prompt('Введите число месяца:');
    let number15 = +prompt('Введите год:');
    let result7 = getNextDay(number13, number14, number15);
    alert(`${result7}`);
</script>
</body>
</html>
